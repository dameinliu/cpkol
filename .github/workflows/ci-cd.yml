name: ðŸš€ CI/CD Pipeline - Full Stack App

on:
  push:
    branches: [main, production, develop]
  pull_request:
    branches: [main, production, develop]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
        - staging
        - production

env:
  REGISTRY: ${{ secrets.AWS_REGION }}.amazonaws.com
  BACKEND_IMAGE_NAME: cp-backend
  FRONTEND_IMAGE_NAME: cp-frontend

jobs:
  # ======================================
  # ä»£ç è´¨é‡æ£€æŸ¥ä¸Žå®‰å…¨æ‰«æ
  # ======================================
  code-quality:
    name: ðŸ” Code Quality & Security
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: ðŸ“¦ Install Python security tools
        run: |
          pip install bandit safety flake8
          
      - name: ðŸ”’ Python security scan with bandit
        run: |
          cd backend
          bandit -r . -f json -o bandit-report.json || true
          bandit -r . || echo "Security issues found"
          
      - name: ðŸ›¡ï¸ Check Python dependencies for vulnerabilities
        run: |
          cd backend
          safety check -r requirements.txt || echo "Vulnerability check completed"

      - name: ðŸ“ Python linting
        run: |
          cd backend
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

  # ======================================
  # åŽç«¯æž„å»ºä¸Žæµ‹è¯•
  # ======================================
  backend-test:
    name: ðŸ§ª Backend Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: testdb
        ports: ['5432:5432']
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'backend/requirements.txt'

      - name: ðŸ“¦ Install backend dependencies
        run: |
          cd backend
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: ðŸ—ƒï¸ Setup test database
        env:
          DATABASE_URL: postgresql://testuser:testpass@localhost:5432/testdb
        run: |
          cd backend
          flask db upgrade || echo "No migrations to run"

      - name: ðŸ§ª Run backend tests with coverage
        env:
          DATABASE_URL: postgresql://testuser:testpass@localhost:5432/testdb
          TIKAPI_API_KEY: ${{ secrets.TIKAPI_API_KEY }}
          FEISHU_APP_ID: ${{ secrets.FEISHU_APP_ID }}
          FEISHU_APP_SECRET: ${{ secrets.FEISHU_APP_SECRET }}
          FEISHU_REDIRECT_URI: ${{ secrets.FEISHU_REDIRECT_URI }}
        run: |
          cd backend
          pip install pytest-cov
          pytest --cov=app --cov-report=xml --cov-report=html -v

      - name: ðŸ“Š Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          file: ./backend/coverage.xml
          flags: backend
          name: backend-coverage

  # ======================================
  # å‰ç«¯æž„å»ºä¸Žæµ‹è¯•
  # ======================================
  frontend-test:
    name: ðŸŽ¨ Frontend Tests & Build
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ðŸ—ï¸ Install pnpm
        run: npm install -g pnpm

      - name: ðŸ“¦ Setup pnpm cache
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: 'frontend/pnpm-lock.yaml'

      - name: ðŸ“¥ Install frontend dependencies
        run: |
          cd frontend
          pnpm install --frozen-lockfile

      - name: ðŸ” Frontend linting
        run: |
          cd frontend
          pnpm run lint || echo "Linting completed"

      - name: ðŸ—ï¸ Build frontend
        run: |
          cd frontend
          pnpm run build

      - name: ðŸ“¤ Upload frontend build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist/
          retention-days: 1

  # ======================================
  # Docker é•œåƒæž„å»ºä¸ŽæŽ¨é€
  # ======================================
  docker-build:
    name: ðŸ³ Docker Build & Push
    needs: [code-quality, backend-test, frontend-test]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/production' || github.event_name == 'workflow_dispatch'
    
    outputs:
      backend-image: ${{ steps.backend-meta.outputs.tags }}
      frontend-image: ${{ steps.frontend-meta.outputs.tags }}
      backend-digest: ${{ steps.backend-build.outputs.digest }}
      frontend-digest: ${{ steps.frontend-build.outputs.digest }}
      ecr-registry: ${{ steps.login-ecr.outputs.registry }}

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: ðŸ”‘ Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: ðŸ·ï¸ Generate backend metadata
        id: backend-meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.login-ecr.outputs.registry }}/${{ env.BACKEND_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ðŸ·ï¸ Generate frontend metadata
        id: frontend-meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.login-ecr.outputs.registry }}/${{ env.FRONTEND_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ðŸ”¨ Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ³ Build and push backend image
        id: backend-build
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ steps.backend-meta.outputs.tags }}
          labels: ${{ steps.backend-meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: ðŸŽ¨ Build and push frontend image
        id: frontend-build
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ steps.frontend-meta.outputs.tags }}
          labels: ${{ steps.frontend-meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  # ======================================
  # éƒ¨ç½²åˆ°EC2
  # ======================================
  deploy:
    name: ðŸš€ Deploy to ${{ github.ref == 'refs/heads/production' && 'Production' || 'Staging' }}
    needs: docker-build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/production' || github.event_name == 'workflow_dispatch'
    
    environment: 
      name: ${{ github.ref == 'refs/heads/production' && 'production' || 'staging' }}

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”‘ Install SSH key
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" | base64 -d > ec2_key.pem
          chmod 600 ec2_key.pem

      - name: ðŸ“¡ Add EC2 host to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: ðŸ—ï¸ Setup deployment directory
        run: |
          ssh -i ec2_key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "mkdir -p ~/cp-app/{logs,data}"

      - name: âš™ï¸ Install system dependencies on EC2
        run: |
          ssh -i ec2_key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "
            set -e
            # Install Docker if not present
            if ! command -v docker &> /dev/null; then
              echo 'Docker not found, installing...'
              curl -fsSL https://get.docker.com -o get-docker.sh
              sudo sh get-docker.sh
              sudo usermod -aG docker \${USER}
              rm get-docker.sh
              echo 'Docker installed. You may need to relogin for group changes to take effect.'
            else
              echo 'Docker is already installed.'
            fi

            # Install Docker Compose if not present
            if ! command -v docker-compose &> /dev/null; then
              echo 'Docker Compose not found, installing...'
              sudo curl -L \"https://github.com/docker/compose/releases/latest/download/docker-compose-\$(uname -s)-\$(uname -m)\" -o /usr/local/bin/docker-compose
              sudo chmod +x /usr/local/bin/docker-compose
              echo 'Docker Compose installed.'
            else
              echo 'Docker Compose is already installed.'
            fi

            # Install AWS CLI if not present
            if ! command -v aws &> /dev/null; then
              echo 'AWS CLI not found, installing...'
              curl 'https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip' -o 'awscliv2.zip'
              unzip -q awscliv2.zip
              sudo ./aws/install --update
              rm -rf aws awscliv2.zip
              echo 'AWS CLI installed.'
            else
              echo 'AWS CLI is already installed.'
            fi
          "

      - name: ðŸ“ Create configuration files
        run: |
          # --- ä½¿ç”¨æ‘˜è¦ï¼ˆDigestï¼‰æ¥æž„å»ºç²¾ç¡®çš„é•œåƒå¼•ç”¨ï¼Œè¿™æ˜¯æœ€å¯é çš„æ–¹å¼ ---
          export BACKEND_IMAGE_TAG="${{ needs.docker-build.outputs.ecr-registry }}/${{ env.BACKEND_IMAGE_NAME }}@${{ needs.docker-build.outputs.backend-digest }}"
          export FRONTEND_IMAGE_TAG="${{ needs.docker-build.outputs.ecr-registry }}/${{ env.FRONTEND_IMAGE_NAME }}@${{ needs.docker-build.outputs.frontend-digest }}"

          echo "Using Backend Image: ${BACKEND_IMAGE_TAG}"
          echo "Using Frontend Image: ${FRONTEND_IMAGE_TAG}"
          
          # 2. ä½¿ç”¨ sed ä»Žæ¨¡æ¿åˆ›å»ºç”Ÿäº§è¦†ç›–æ–‡ä»¶
          cp docker-compose.tpl.yml docker-compose.prod.yml
          # ä½¿ç”¨ | ä½œä¸º sed çš„åˆ†éš”ç¬¦ï¼Œä»¥é¿å…é•œåƒåç§°ä¸­çš„ / å­—ç¬¦é€ æˆå†²çª
          sed -i -e "s|image: \${BACKEND_IMAGE_TAG}|image: ${BACKEND_IMAGE_TAG}|g" docker-compose.prod.yml
          sed -i -e "s|image: \${FRONTEND_IMAGE_TAG}|image: ${FRONTEND_IMAGE_TAG}|g" docker-compose.prod.yml

          echo "--- Generated docker-compose.prod.yml ---"
          cat docker-compose.prod.yml
          echo "-------------------------------------------"

          # --- ç”Ÿæˆ .env æ–‡ä»¶ ---
          cat > .env << 'EOF'
          AWS_REGION=${{ secrets.AWS_REGION }}
          AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION=${{ secrets.AWS_REGION }}
          
          USE_IAM_AUTH=false
          RDS_HOST=${{ secrets.RDS_HOST }}
          RDS_PORT=${{ secrets.RDS_PORT }}
          RDS_DATABASE=${{ secrets.RDS_DATABASE }}
          RDS_USERNAME=${{ secrets.RDS_USERNAME }}
          
          RDS_PASSWORD=${{ secrets.RDS_PASSWORD }}
          DATABASE_URL=${{ secrets.DATABASE_URL }}
          
          FLASK_ENV=${{ github.ref == 'refs/heads/production' && 'production' || 'development' }}
          SECRET_KEY=${{ secrets.SECRET_KEY }}
          
          TIKAPI_API_KEY=${{ secrets.TIKAPI_API_KEY }}
          FEISHU_APP_ID=${{ secrets.FEISHU_APP_ID }}
          FEISHU_APP_SECRET=${{ secrets.FEISHU_APP_SECRET }}
          FEISHU_REDIRECT_URI=${{ secrets.FEISHU_REDIRECT_URI }}
          
          VITE_API_URL=${{ secrets.VITE_API_URL }}
          VITE_APP_TITLE=CP KOL Platform
          VITE_APP_VERSION=${{ github.sha }}
          VITE_ENVIRONMENT=${{ github.ref == 'refs/heads/production' && 'production' || 'staging' }}
          
          COMPOSE_PROJECT_NAME=cp-app
          EOF

      - name: ðŸ“¤ Upload configuration files
        run: |
          scp -i ec2_key.pem .env docker-compose.yml docker-compose.prod.yml ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:~/cp-app/

      - name: ðŸ” Deploy application
        run: |
          ssh -i ec2_key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "
            set -e
            cd ~/cp-app
            
            # æ‰‹åŠ¨æž„å»º ECR registry åœ°å€å¹¶ç™»å½•
            aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | docker login --username AWS --password-stdin ${{ needs.docker-build.outputs.ecr-registry }}
            
            echo "âœ… Successfully logged in to ECR: ${{ needs.docker-build.outputs.ecr-registry }}"
            
            # ä½¿ç”¨ç”Ÿäº§è¦†ç›–æ–‡ä»¶æ‹‰å–æ–°é•œåƒ
            echo "Pulling latest images..."
            docker-compose -f docker-compose.yml -f docker-compose.prod.yml pull
            
            # ä½¿ç”¨ç”Ÿäº§è¦†ç›–æ–‡ä»¶å¯åŠ¨æ–°å®¹å™¨
            echo "Starting new containers..."
            # --remove-orphans ä¼šç§»é™¤æ—§ç‰ˆæœ¬ä¸­ä¸å†éœ€è¦çš„æœåŠ¡
            docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d --remove-orphans
            
            echo "ðŸš€ Deployment script finished."
            # ç­‰å¾…ä¸€å°æ®µæ—¶é—´è®©æœåŠ¡æœ‰æ—¶é—´å¯åŠ¨
            sleep 15
            docker-compose ps
          "

      - name: ðŸ§¹ Cleanup on runner
        run: rm -f ec2_key.pem .env

      - name: ðŸ§¹ Cleanup on server
        run: |
          ssh -i ec2_key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "
            # æ¸…ç†æœªè¢«ä½¿ç”¨çš„æ—§é•œåƒå’Œæ‚¬ç©ºå·
            docker image prune -a -f --filter 'until=24h'
            docker volume prune -f
          "

      - name: âœ… Deployment success
        run: |
          echo "ðŸŽ‰ Deployment completed successfully!"
          echo "Environment: ${{ github.ref == 'refs/heads/production' && 'Production' || 'Staging' }}"
          echo "Backend: ${{ needs.docker-build.outputs.backend-image }}"
          echo "Frontend: ${{ needs.docker-build.outputs.frontend-image }}"
          echo "SHA: ${{ github.sha }}"

  # ======================================
  # éƒ¨ç½²åŽéªŒè¯
  # ======================================
  post-deploy-tests:
    name: ðŸ” Post-Deployment Tests
    needs: deploy
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/production'

    steps:
      - name: ðŸ¥ Health checks
        run: |
          sleep 30
          # æ³¨æ„ï¼šè¿™é‡Œæˆ‘ä»¬æ£€æŸ¥çš„æ˜¯å…¬å…± URLï¼Œè€Œä¸æ˜¯ localhost
          curl --fail --show-error --silent ${{ secrets.VITE_API_URL }}/health || (echo "API health check failed!" && exit 1)
          curl --fail --show-error --silent ${{ secrets.DEPLOYMENT_URL }} || (echo "Frontend health check failed!" && exit 1)

      - name: ðŸ“ Record deployment
        run: |
          echo "Deployment completed at $(date)"
          echo "Environment: ${{ github.ref == 'refs/heads/production' && 'production' || 'staging' }}"
          
