name: ğŸš€ CI/CD Pipeline - Full Stack App

on:
  push:
    branches: [main, production, develop]
  pull_request:
    branches: [main, production, develop]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
        - staging
        - production

env:
  REGISTRY: ${{ secrets.AWS_REGION }}.amazonaws.com
  BACKEND_IMAGE_NAME: cp-backend
  FRONTEND_IMAGE_NAME: cp-frontend

jobs:
  # ======================================
  # ä»£ç è´¨é‡æ£€æŸ¥ä¸å®‰å…¨æ‰«æ
  # ======================================
  code-quality:
    name: ğŸ” Code Quality & Security
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: ğŸ“¦ Install Python security tools
        run: |
          pip install bandit safety flake8
          
      - name: ğŸ”’ Python security scan with bandit
        run: |
          cd backend
          bandit -r . -f json -o bandit-report.json || true
          bandit -r . || echo "Security issues found"
          
      - name: ğŸ›¡ï¸ Check Python dependencies for vulnerabilities
        run: |
          cd backend
          safety check -r requirements.txt || echo "Vulnerability check completed"

      - name: ğŸ“ Python linting
        run: |
          cd backend
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

  # ======================================
  # åç«¯æ„å»ºä¸æµ‹è¯•
  # ======================================
  backend-test:
    name: ğŸ§ª Backend Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: testdb
        ports: ['5432:5432']
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'backend/requirements.txt'

      - name: ğŸ“¦ Install backend dependencies
        run: |
          cd backend
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ—ƒï¸ Setup test database
        env:
          DATABASE_URL: postgresql://testuser:testpass@localhost:5432/testdb
        run: |
          cd backend
          flask db upgrade || echo "No migrations to run"

      - name: ğŸ§ª Run backend tests with coverage
        env:
          DATABASE_URL: postgresql://testuser:testpass@localhost:5432/testdb
          TIKAPI_API_KEY: ${{ secrets.TIKAPI_API_KEY }}
          FEISHU_APP_ID: ${{ secrets.FEISHU_APP_ID }}
          FEISHU_APP_SECRET: ${{ secrets.FEISHU_APP_SECRET }}
          FEISHU_REDIRECT_URI: ${{ secrets.FEISHU_REDIRECT_URI }}
        run: |
          cd backend
          pip install pytest-cov
          pytest --cov=app --cov-report=xml --cov-report=html -v

      - name: ğŸ“Š Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          file: ./backend/coverage.xml
          flags: backend
          name: backend-coverage

  # ======================================
  # å‰ç«¯æ„å»ºä¸æµ‹è¯•
  # ======================================
  frontend-test:
    name: ğŸ¨ Frontend Tests & Build
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ—ï¸ Install pnpm
        run: npm install -g pnpm

      - name: ğŸ“¦ Setup pnpm cache
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: 'frontend/pnpm-lock.yaml'

      - name: ğŸ“¥ Install frontend dependencies
        run: |
          cd frontend
          pnpm install --frozen-lockfile

      - name: ğŸ” Frontend linting
        run: |
          cd frontend
          pnpm run lint || echo "Linting completed"

      - name: ğŸ—ï¸ Build frontend
        run: |
          cd frontend
          pnpm run build

      - name: ğŸ“¤ Upload frontend build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist/
          retention-days: 1

  # ======================================
  # Docker é•œåƒæ„å»ºä¸æ¨é€
  # ======================================
  docker-build:
    name: ğŸ³ Docker Build & Push
    needs: [code-quality, backend-test, frontend-test]
    # åªæœ‰åœ¨ç‰¹å®šåˆ†æ”¯ä¸Šæ‰è¿è¡Œ
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/production'
    runs-on: ubuntu-latest
    
    outputs:
      backend-image: ${{ steps.backend-meta.outputs.tags }}
      frontend-image: ${{ steps.frontend-meta.outputs.tags }}
      backend-digest: ${{ steps.backend-build.outputs.digest }}
      frontend-digest: ${{ steps.frontend-build.outputs.digest }}
      ecr-registry: ${{ steps.login-ecr.outputs.registry }}
      # æˆ‘ä»¬éœ€è¦ä¸€ä¸ªç»Ÿä¸€çš„ã€åœ¨åç»­æ­¥éª¤ä¸­æ˜“äºä½¿ç”¨çš„æ ‡ç­¾
      image_tag: ${{ steps.backend-meta.outputs.version }}

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: ğŸ”‘ Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: ğŸ·ï¸ Generate backend metadata
        id: backend-meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.login-ecr.outputs.registry }}/${{ env.BACKEND_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ğŸ·ï¸ Generate frontend metadata
        id: frontend-meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.login-ecr.outputs.registry }}/${{ env.FRONTEND_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ğŸ”¨ Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ³ Build and push backend image
        id: backend-build
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ steps.backend-meta.outputs.tags }}
          labels: ${{ steps.backend-meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: ğŸ¨ Build and push frontend image
        id: frontend-build
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ steps.frontend-meta.outputs.tags }}
          labels: ${{ steps.frontend-meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  # ======================================
  # éƒ¨ç½²åˆ°EC2
  # ======================================
  deploy:
    name: ğŸš€ Deploy to ${{ github.ref == 'refs/heads/production' && 'Production' || 'Staging' }}
    needs: docker-build
    # æ— éœ€é‡å¤æ£€æŸ¥åˆ†æ”¯ï¼Œå› ä¸º 'needs: docker-build' ä¼šè‡ªåŠ¨å¤„ç†è·³è¿‡é€»è¾‘
    runs-on: ubuntu-latest
    
    environment: 
      name: ${{ github.ref == 'refs/heads/production' && 'production' || 'staging' }}

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“ Generate .env file for deployment
        run: |
          echo "IMAGE_TAG=${{ needs.docker-build.outputs.image_tag }}" > .env
          echo "AWS_REGION=${{ secrets.AWS_REGION }}" >> .env
          echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> .env
          echo "SECRET_KEY=${{ secrets.SECRET_KEY }}" >> .env
          echo "TIKAPI_API_KEY=${{ secrets.TIKAPI_API_KEY }}" >> .env
          echo "FEISHU_APP_ID=${{ secrets.FEISHU_APP_ID }}" >> .env
          echo "FEISHU_APP_SECRET=${{ secrets.FEISHU_APP_SECRET }}" >> .env
          echo "FEISHU_REDIRECT_URI=${{ secrets.FEISHU_REDIRECT_URI }}" >> .env
          echo "VITE_API_URL=${{ secrets.VITE_API_URL }}" >> .env
          
          echo "--- Generated .env file ---"
          cat .env
          echo "---------------------------"

      - name: ğŸ“¤ Upload configurations to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: ".env,docker-compose.yml,docker-compose.prod.yml"
          target: "~/cp-app"
          strip_components: 0

      - name: ğŸš€ Deploy application on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            cd ~/cp-app
            
            echo "Pulling latest images..."
            docker-compose -f docker-compose.yml -f docker-compose.prod.yml pull
            
            echo "Starting new containers..."
            docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d --remove-orphans
            
            echo "ğŸš€ Deployment script finished."
            sleep 15
            docker-compose ps

      - name: ğŸ§¹ Cleanup on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # æ¸…ç†æœªè¢«ä½¿ç”¨çš„æ—§é•œåƒå’Œæ‚¬ç©ºå·
            docker image prune -a -f --filter 'until=24h'
            docker volume prune -f

      - name: âœ… Deployment success
        run: |
          echo "ğŸ‰ Deployment completed successfully!"
          echo "Environment: ${{ github.ref == 'refs/heads/production' && 'Production' || 'Staging' }}"
          echo "Backend: ${{ needs.docker-build.outputs.backend-image }}"
          echo "Frontend: ${{ needs.docker-build.outputs.frontend-image }}"
          echo "SHA: ${{ github.sha }}"

  # ======================================
  # éƒ¨ç½²åéªŒè¯
  # ======================================
  post-deploy-tests:
    name: ğŸ” Post-Deployment Tests
    needs: deploy
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/production'

    steps:
      - name: ğŸ¥ Health checks
        run: |
          sleep 30
          # æ³¨æ„ï¼šè¿™é‡Œæˆ‘ä»¬æ£€æŸ¥çš„æ˜¯å…¬å…± URLï¼Œè€Œä¸æ˜¯ localhost
          curl --fail --show-error --silent ${{ secrets.VITE_API_URL }}/health || (echo "API health check failed!" && exit 1)
          curl --fail --show-error --silent ${{ secrets.DEPLOYMENT_URL }} || (echo "Frontend health check failed!" && exit 1)

      - name: ğŸ“ Record deployment
        run: |
          echo "Deployment completed at $(date)"
          echo "Environment: ${{ github.ref == 'refs/heads/production' && 'production' || 'staging' }}"
          
